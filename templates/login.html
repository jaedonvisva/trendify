<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendify - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #191414;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #1DB954;
        }

        p {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #fff;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            background-color: #1DB954;
            color: #191414;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-weight: 600;
        }

        button:hover {
            background-color: #fff;
            color: #1DB954;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>Welcome to Trendify</h1>
    <p>Log in with your Spotify account to get started.</p>
    <form action="/login" method="POST">
        <button type="submit">Log in with Spotify</button>
    </form>
</body>
</html>
