<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Playlist</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        :root {
            --primary-color: #1DB954;
            --background-color: #121212;
            --text-color: #FFFFFF;
            --secondary-color: #535353;
            --error-color: #f54242;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            text-align: center;
            font-weight: 600;
        }

        form {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: translateY(-5px);
        }

        label {
            font-size: 1rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            display: block;
        }

        input[type="text"] {
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            outline: none;
            transition: background-color 0.3s ease;
        }

        input[type="text"]:focus {
            background-color: rgba(255, 255, 255, 0.2);
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: 600;
        }

        button:hover {
            background-color: #1ed760;
            transform: scale(1.05);
        }

        .error-message {
            font-size: 0.9rem;
            color: var(--error-color);
            margin-top: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .back-link {
            display: block;
            margin-top: 2rem;
            font-size: 1rem;
            color: var(--primary-color);
            text-decoration: none;
            text-align: center;
            padding: 0.8rem 1.5rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-link:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            form {
                padding: 1.5rem;
            }
        }
        .logout-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: #ff5555;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .logout-btn:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/logout" class="logout-btn">Logout</a>
        <h1>Create a New Playlist</h1>
        <form method="POST" action="{{ url_for('add_playlist') }}">
            <div>
                <label for="playlist_name">Playlist Name</label>
                <input type="text" id="playlist_name" name="playlist_name" placeholder="Enter playlist name" required>
            </div>
            <button type="submit">Create Playlist</button>
        </form>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <a href="/playlists" class="back-link">Back to Playlists</a>
        <a href="/" class="back-link">Back to Home</a>
    </div>
</body>
</html>
