<!DOCTYPE html>
<html>
<head>
    <title>Create a New Playlist</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        
        body {
            font-family: "Poppins", sans-serif;
            background-color: #191414;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #1DB954;
        }

        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        label {
            font-size: 1rem;
            color: #ffffff;
        }

        input[type="text"] {
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            width: 100%;
            background-color: white;
            color: black;
            outline: none;
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background-color: #1DB954;
            color: #191414;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: rgb(237, 237, 237);
            color: #1DB954;
        }

        p {
            font-size: 1rem;
            color: #f54242;
            margin-top: -0.5rem;
        }

        .back-link {
            margin-top: 2rem;
            font-size: 1rem;
            color: #1DB954;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-link:hover {
            background-color: #1DB954;
            color: #191414;
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            form {
                padding: 1.5rem;
                gap: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>Create a New Playlist</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('add_playlist') }}">
        <label for="playlist_name">Playlist Name:</label>
        <input type="text" id="playlist_name" name="playlist_name" placeholder="Enter playlist name" required>
        
        <button type="submit">Create Playlist</button>
    </form>
    <a href="/playlists" class="back-link">Back to Playlists</a>
</body>
</html>
