<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendify</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body {
            font-family: "Poppins", sans-serif;
            background-color: #191414;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        img {
    width: 100%; /* Ensures the image takes up the available width of its container */
    max-width: 150px; /* Sets a maximum width to keep the image small */
    height: auto; /* Maintains the aspect ratio of the image */
    border-radius: 8px; /* Adds rounded corners to the image */
    margin-bottom: 1rem; /* Adds spacing below the image */
}
li {
    background-color: rgba(255, 255, 255, 0.1);
    padding: 1rem;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    max-width: 200px; /* Ensures a compact and neat layout */
    margin: auto; /* Centers the box within the grid */
}


        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #1DB954;
        }

        body p {
            color: #1DB954;
        }

        form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        input[type="text"] {
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            width: 300px;
            background-color: white;
            color: black;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: #888;
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background-color: #1DB954;
            color: #191414;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: rgb(237, 237, 237);
            color: #1DB954;
        }

        p {
            font-size: 1rem;
            margin-top: -1rem;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #fff;
        }

        h2 {
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            input[type="text"] {
                width: 100%;
            }

            button {
                width: 100%;
                text-align: center;
            }

            form {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome, {{username}}</h1>
    <p>Vote on songs to add to your group playlists!</p>
    <form method="POST" action="/">
        <input type="text" name="query" placeholder="Enter song name" required>
        <button type="submit">Search</button>
    </form>
    {% if error %}
        <p style="color: #f54242;">Error: {{ error }}</p>
    {% endif %}
    {% if songs %}
        <h2>Search Results for "{{ query }}":</h2>
        <ul>
            {% for song in songs %}
                <li>
                    <img src="{{ song.cover }}" alt="Album cover for {{ song.name }}">
                    <strong>{{ song.name }}</strong> by {{ song.artist }} <br>
                    <a href="{{ song.url }}" target="_blank">Listen on Spotify</a> <br>
                    <form action="{{ url_for('vote', song_id=song.id) }}" method="POST">
                        <button type="submit">Vote</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
