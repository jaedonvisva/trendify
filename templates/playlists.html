<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Playlists</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        :root {
            --primary-color: #1DB954;
            --background-color: #121212;
            --text-color: #FFFFFF;
            --secondary-color: #535353;
            --hover-color: #1ed760;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
            text-align: center;
            font-weight: 600;
        }

        .playlists {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            width: 100%;
        }

        .playlist-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.1));
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.3s ease, background-color 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .playlist-card:hover {
            transform: translateY(-5px);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.15));
        }

        .playlist-link {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .playlist-link:hover {
            color: var(--primary-color);
        }

        .owner-badge {
            color: var(--primary-color);
            font-size: 0.8rem;
            background-color: rgba(29, 185, 84, 0.1);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            border: 1px solid rgba(29, 185, 84, 0.2);
            transition: all 0.3s ease;
        }

        .playlist-card:hover .owner-badge {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        .back-link {
            margin-top: 2rem;
            font-size: 1rem;
            color: black;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color);
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link:hover {
            background-color: var(--hover-color);
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin: 2rem 0;
        }

        .empty-state p {
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .playlists {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }
        .logout-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: #ff5555;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .logout-btn:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/logout" class="logout-btn">Logout</a>
        <h1>Your Playlists</h1>
        
        {% if playlists %}
            <ul class="playlists">
                {% for playlist in playlists %}
                    <li class="playlist-card">
                        <a href="{{ url_for('playlist_details', playlist_id=playlist['playlist_id']) }}" class="playlist-link">
                            <span>{{ playlist['name'] }}</span>
                            {% if session['user']['id'] == playlist['owner_id'] %}
                                <span class="owner-badge">Owner</span>
                            {% endif %}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="empty-state">
                <p>You don't have any playlists yet.</p>
                <a href="/create-playlist" class="back-link">Create Your First Playlist</a>
            </div>
        {% endif %}

        <div style="text-align: center;">
            <a href="/" class="back-link">Back to Home</a>
        </div>
    </div>
</body>
</html>
